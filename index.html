<!-- index.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GptBot.hub</title>
  <meta name="description" content="Crea bot su misura per il tuo business con GptBot.hub: Custom Bots, Smart Agents e Analytics.">
  <!-- Open Graph -->
  <meta property="og:title" content="GptBot.hub">
  <meta property="og:description" content="Bot personalizzati, Smart Agents e Analytics per il tuo business.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fedefossat.github.io/GptBotHub/">
  <meta property="og:image" content="IMG/hero.png">
  <!-- Foglio di stile -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">GptBot.hub</a>
      <button class="nav__toggle" aria-controls="nav-menu" aria-expanded="false" aria-label="Apri menu">
        <span class="nav__icon">&#9776;</span>
      </button>
      <ul id="nav-menu" class="nav__list">
        <li><a href="#works" class="nav__link">Works</a></li>
        <li><a href="#testimonials" class="nav__link">Testimonials</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="works" class="works container">
      <h2 class="section__title">Works</h2>
      <div class="works__grid">
        <article class="card">
          <h3 class="card__title">Custom Bots</h3>
          <p class="card__description">Crea bot su misura per il tuo business.</p>
        </article>
        <article class="card">
          <h3 class="card__title">Smart Agents</h3>
          <p class="card__description">Agent intelligenti per flussi di lavoro automatizzati.</p>
        </article>
        <article class="card">
          <h3 class="card__title">Analytics</h3>
          <p class="card__description">Dashboard e report per monitorare le performance.</p>
        </article>
      </div>
    </section>

    <section id="testimonials" class="testimonials container">
      <h2 class="section__title">Testimonials</h2>
      <ul class="testimonials__list">
        <li class="testimonial">
          <figure>
            <img src="IMG/user1.jpg" alt="Ritratto di utente 1" class="testimonial__image" loading="lazy">
            <figcaption class="testimonial__caption">"GptBot.hub ha trasformato il nostro servizio clienti!"</figcaption>
          </figure>
        </li>
        <li class="testimonial">
          <figure>
            <img src="IMG/user2.jpg" alt="Ritratto di utente 2" class="testimonial__image" loading="lazy">
            <figcaption class="testimonial__caption">"Gli smart agents ci hanno fatto risparmiare ore di lavoro."</figcaption>
          </figure>
        </li>
        <li class="testimonial">
          <figure>
            <img src="IMG/user3.jpg" alt="Ritratto di utente 3" class="testimonial__image" loading="lazy">
            <figcaption class="testimonial__caption">"Le analytics sono chiare e immediate."</figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2025 GptBot.hub. Tutti i diritti riservati.</p>
  </footer>

  <script>
    // Toggle navigation menu
    document.querySelector('.nav__toggle').addEventListener('click', function(){
      const menu = document.getElementById('nav-menu');
      const expanded = this.getAttribute('aria-expanded') === 'true';
      this.setAttribute('aria-expanded', String(!expanded));
      menu.classList.toggle('nav__list--visible');
    });
  </script>
</body>
</html>
